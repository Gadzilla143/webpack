<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__body">
            <div class="header__logo">
                <h5>LEVERX GROUP</h5>
                <h1>EMPLOYEE SERVICES</h1>
            </div>
            <div class="tabs">
                <a class="tabs__element">
                    Address Book
                </a>
                <a class="tabs__element">
                    Leave Requests
                </a>
                <a href="./settingsPage/settings.html" class="tabs__element">
                    Settings
                </a>
            </div>
            <div id="user-panel" class="header__user-panel">


            </div>
        </div>
    </header>
    <div class="main">
        <div class="main-wrapper">
            <div class="search-block">
                <div class="tabs">
                    <div class="tabs__element search">
                        Address Book
                    </div>
                    <div class="tabs__element search">
                        Leave Requests
                    </div>
                </div>

                <div class="search-form">
                    <input class="search-form__input" placeholder="John Smith" id="searchBar" type="text">
                    <button onclick="getUsers()" type="button" class="search-form__button">SEARCH</button>
                </div>
            </div>

            <div class="user-list">
                <div class="user-list__bar">
                    <div id="user-counter" class="user-list__info">
                    </div>
                    <div class="sort-toggle">
                        <div>Sort by</div>
                        <div class="sort-toggle__element" onclick="sortByName()">Name</div>
                        <div class="sort-toggle__element" onclick="sortByNativeName()">Native Name</div>
                    </div>
                    <div class="view-toggle">
                        <img src='./assets/grid.svg' alt="grid_view" onclick="gridView()" />
                        <img src='./assets/list.svg' alt="list_view" onclick="listView()" />
                    </div>
                </div>

                <div class="users" id="container">

                </div>
            </div>
        </div>

    </div>

    </div>
    <div class="popup" id="popup-1">
        <div class="overlay">

        </div>
        <div class="content">
            <div onclick="togglePopup()" class="close-btn">&times;</div>
            <h2>LOGIN</h2>
            <form class="singIn" id="singIn" action="">
                <input id="login" type="email" placeholder="email" required />
                <input id="pass" type="password" placeholder="password" required />
                <button>login</button>
            </form>

        </div>

    </div>

    <div class="popup" id="popup-2">
        <div class="overlay">

        </div>
        <div class="reg-content">
            <div onclick="toggleRegister()" class="close-btn">&times;</div>
            <h2>Register</h2>
            <form action="http://127.0.0.1:3000/reg" class="singUp" id="singUp" method="POST">
                <input id="regEmail" type="email" placeholder="Email" required />
                <input id="regPass" type="password" placeholder="Password" required />
                <input id="regName" type="text" placeholder="Name" required />
                <input id="regSecName" type="text" placeholder="Surname" required />
                <input id="regAvatar" type="text" placeholder="Avatar Url" required />
                <button>login</button>
            </form>

        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
