<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;900&display=swap"
        rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__body">
            <div class="header__logo">
                <h5>LEVERX GROUP</h5>
                <h1>EMPLOYEE SERVICES</h1>
            </div>
            <div class="tabs">
                <div class="tabs__element">
                    Address Book
                </div>
                <div class="tabs__element">
                    Leave Requests
                </div>
            </div>
            <div class="header__user-panel">
                <div class="header__item">
                    <img src='./assets/near.svg' alt="near" />
                </div>
                <div class="header__user">
                    <img src='./assets/user.png' alt="user" />
                    <h2>ANNA SMITH</h2>
                </div>
                <div class="header__item">
                    <img src='./assets/exit.svg' alt="exit" />
                </div>

            </div>
        </div>
    </header>
    <div class="main">
        <div class="main-wrapper">
            <div class="search-block">
                <div class="tabs">
                    <div class="tabs__element search">
                        Address Book
                    </div>
                    <div class="tabs__element search">
                        Leave Requests
                    </div>
                </div>

                <form class="search-form">
                    <input 
                        class="search-form__input" 
                        placeholder="John Smith"
                        id="searchBar"
                        type="text"
                    >
                    <button class="search-form__button">SEARCH</button>
                </form>


            </div>

            <div class="user-list">
                <div class="user-list__bar">
                    <div class="user-list__info">
                        6 employers displayed
                    </div>
                    <div class="view-toggle">
                        <img src='./assets/grid.svg' alt="grid_view" />
                        <img src='./assets/list.svg' alt="grid_view" />
                    </div>
                </div>
                <div class="users" id="container">
                    
                </div>
            </div>
        </div>
        
    </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
